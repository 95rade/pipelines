groups:
- name: develop
  jobs:
  - atc
  - blackbox
  - fly
  - go-concourse
  - baggageclaim
  - groundcrew
  - tsa
  - rc
  - build-fly
  - bin-rc
  - bosh-rc
  - bin-testflight
  - bosh-testflight
  - bin-smoke
  - bin-docker
  - bin-docker-testflight
  - bosh-deploy
  - topgun

- name: publish
  jobs:
  - major
  - minor
  - patch
  - shipit
  - build-create-env-manifest
  - github-release
  - push-docs
  - promote-docker

- name: workers
  jobs:
  - install-go-windows

- name: dependencies
  jobs:
  - bump-btrfs
  - bump-golang

jobs:
- name: fly
  public: true
  plan:
  - get: concourse
    trigger: true
  - aggregate:
    - task: linux
      file: concourse/ci/fly-linux.yml
    - task: darwin
      file: concourse/ci/fly-darwin.yml
    - task: windows
      file: concourse/ci/fly-windows.yml
      timeout: 15m
      attempts: 2

- name: go-concourse
  public: true
  plan:
  - get: concourse
    trigger: true
  - task: go-unit
    file: concourse/ci/go-concourse.yml

- name: atc
  public: true
  serial: true
  plan:
  - get: concourse
    trigger: true
  - aggregate:
    - task: go-unit
      file: concourse/ci/atc-go.yml
      privileged: true
    - task: elm-unit
      file: concourse/ci/atc-elm.yml

- name: baggageclaim
  public: true
  serial: true
  plan:
  - get: concourse
    trigger: true
  - task: build
    privileged: true
    file: concourse/ci/baggageclaim.yml

- name: groundcrew
  public: true
  serial: true
  plan:
  - get: concourse
    trigger: true
  - task: build
    file: concourse/ci/groundcrew.yml

- name: blackbox
  public: true
  plan:
  - get: concourse
    trigger: true
  - task: build
    file: concourse/ci/blackbox.yml

- name: tsa
  public: true
  plan:
  - get: concourse
    trigger: true
  - task: build
    file: concourse/ci/tsa.yml

- name: major
  public: true
  serial_groups: [version]
  plan:
  - get: version
    params: {bump: major, pre: rc}
  - put: version
    params: {file: version/version}

- name: minor
  public: true
  serial_groups: [version]
  plan:
  - get: version
    params: {bump: minor, pre: rc}
  - put: version
    params: {file: version/version}

- name: patch
  public: true
  serial_groups: [version]
  plan:
  - get: version
    passed: [shipit]
    params: {bump: patch, pre: rc}
    trigger: true
  - put: version
    params: {file: version/version}

- name: rc
  public: true
  serial_groups: [version]
  plan:
  - get: concourse
    trigger: true
    passed: [atc, fly, go-concourse, blackbox, tsa, baggageclaim, groundcrew]
  - get: garden-runc
  - get: version
    params: {pre: rc}
  - put: version
    params: {file: version/version}

- name: build-fly
  public: true
  plan:
  - get: concourse
    trigger: true
    passed: [rc]
  - get: version
    trigger: true
    passed: [rc]
  - get: final-version
    resource: version
    passed: [rc]
    params: {bump: final}
    trigger: true
  - get: garden-runc
    trigger: true
    passed: [rc]
  - aggregate:
    - task: build-linux
      file: concourse/ci/fly-build-linux.yml
    - task: build-darwin
      file: concourse/ci/fly-build-darwin.yml
    - task: build-windows
      file: concourse/ci/fly-build-windows.yml
      timeout: 15m
      attempts: 2
  - task: build-release
    file: concourse/src/github.com/concourse/fly/ci/build-release.yml
  - put: fly-rc
    params:
      name: release/name
      tag: release/tag
      body: release/body
      globs: [release/artifacts/*]

- name: bosh-rc
  public: true
  plan:
  - get: concourse
    passed: [build-fly]
    trigger: true
  - get: garden-runc
    passed: [build-fly]
    trigger: true
  - get: version
    passed: [build-fly]
    trigger: true
  - get: final-version
    resource: version
    passed: [build-fly]
    params: {bump: final}
    trigger: true
  - get: fly-rc
    trigger: true
    passed: [build-fly]
    params:
      globs: [fly_*]
  - task: create-bosh-rc
    file: concourse/ci/create-bosh-rc.yml
  - put: bosh-rc
    params: {file: bosh-rc/concourse-*.tgz}

- name: bin-rc
  public: true
  serial: true
  plan:
  - aggregate:
    - get: concourse
      passed: [build-fly]
      trigger: true
    - get: version
      passed: [build-fly]
      trigger: true
    - get: final-version
      resource: version
      passed: [build-fly]
      params: {bump: final}
      trigger: true
    - get: garden-runc
      passed: [build-fly]
      trigger: true
    - get: fly-rc
      trigger: true
      passed: [build-fly]
      params:
        globs: [fly_*]
    - get: garden-runc-src
  - task: checkout-release-tag
    file: concourse/ci/checkout-garden-runc.yml
  - aggregate:
    - task: build-linux
      file: concourse/src/github.com/concourse/bin/ci/build-linux.yml
      output_mapping: {binary: linux-binary}
    - task: build-darwin
      file: concourse/src/github.com/concourse/bin/ci/build-darwin.yml
      output_mapping: {binary: darwin-binary}
    - task: build-windows
      file: concourse/src/github.com/concourse/bin/ci/build-windows.yml
      output_mapping: {binary: windows-binary}
  - task: build-release
    file: concourse/src/github.com/concourse/bin/ci/build-release.yml
  - put: bin-rc
    params:
      name: release/name
      tag: release/tag
      body: release/body
      globs: [release/artifacts/*]

- name: bosh-testflight
  public: true
  serial: true
  plan:
  - aggregate:
    - get: 30m
      trigger: true
    - get: concourse
      passed: [bosh-rc]
      trigger: true
    - get: bosh-rc
      passed: [bosh-rc]
      trigger: true
    - get: version
      passed: [bosh-rc]
      trigger: true
    - get: garden-runc
      passed: [bosh-rc]
      trigger: true
    - get: fly-rc
      passed: [bosh-rc]
    - get: gcp-stemcell
    - get: deployments
  - task: create-versions-vars-file
    file: concourse/ci/create-versions-vars-file.yml
    params:
      deployment_name: concourse-testflight
      web_ip: 10.244.15.2
      tls_cert: ((testflight_tls.certificate))
      tls_key: ((testflight_tls.private_key))
  - put: tf-deployment
    params:
      manifest: concourse/src/github.com/concourse/testflight/scripts/manifests/deployment.yml
      stemcells: [gcp-stemcell/*.tgz]
      releases:
        - garden-runc/*.tgz
        - bosh-rc/concourse-*.tgz
      vars_files: [versions-vars-file/vars.yml]
      ops_files: [deployments/testflight/metrics-logs-ops.yml]
  - task: testflight
    file: concourse/ci/testflight.yml
    params:
      ATC_URL: "https://10.244.15.2:4443"
      FLY_CA_CERT: ((testflight_tls.certificate))
    timeout: 1h

- name: bin-testflight
  public: true
  serial: true
  plan:
  - aggregate:
    - get: concourse
      passed: [bin-rc]
      trigger: true
    - get: linux-binary
      resource: bin-rc
      passed: [bin-rc]
      trigger: true
    - get: version
      passed: [bin-rc]
      trigger: true
    - get: fly-rc
      passed: [bin-rc]
  - task: no-auth
    file: concourse/src/github.com/concourse/bin/ci/testflight.yml
    privileged: true
    timeout: 1h

- name: topgun
  public: true
  serial: true
  plan:
  - aggregate:
    - get: concourse
      passed: [bosh-rc]
      trigger: true
    - get: bosh-rc
      passed: [bosh-rc]
      trigger: true
    - get: garden-runc
      passed: [bosh-rc]
      trigger: true
    - get: git-server-release
    - get: vault-release
    - get: gcp-stemcell
    - get: bosh-cli
  - task: topgun
    file: concourse/ci/topgun.yml
    input_mapping:
      concourse-release: bosh-rc
      garden-runc-release: garden-runc
      stemcell: gcp-stemcell
    params:
      BOSH_ENVIRONMENT: bosh.concourse.ci
      BOSH_CLIENT: ((bosh_client.id))
      BOSH_CLIENT_SECRET: ((bosh_client.secret))
      BOSH_KEY: ((topgun.bosh_key))
      TOPGUN_NETWORK_OFFSET: 0

- name: bosh-deploy
  serial: true
  interruptible: true
  plan:
  - aggregate:
    - get: concourse
      params: {submodules: none}
      passed: [bosh-testflight]
      trigger: true
    - get: version
      passed: [bosh-testflight]
      trigger: true
    - get: bosh-rc
      passed: [bosh-testflight, topgun]
      trigger: true
    - get: garden-runc-release
      resource: garden-runc
      passed: [bosh-testflight]
      trigger: true
    - get: gcp-stemcell
    - get: gcp-windows-stemcell
    - get: deployments
      trigger: true
    - get: fly-rc
      passed: [bosh-testflight]
  - put: prod-deployment
    params:
      manifest: deployments/prod/deployments/concourse.yml
      stemcells:
      - gcp-stemcell/*.tgz
      - gcp-windows-stemcell/*.tgz
      releases:
        - garden-runc-release/*.tgz
        - bosh-rc/concourse-*.tgz

- name: bin-smoke
  serial: true
  plan:
  - aggregate:
    - get: bin-rc
      passed: [bin-testflight]
      params: {globs: [concourse_linux_amd64]}
      trigger: true
    - get: concourse
      passed: [bin-testflight]
      trigger: true
    - get: version
      passed: [bin-testflight]
      trigger: true
    - get: fly-rc
      passed: [bin-testflight]
  - task: setup-tugboat
    file: concourse/src/github.com/concourse/bin/ci/smoke-tests/setup-tugboat.yml
    params:
      OS: ubuntu
      USER_NAME: root
      ACCESS_TOKEN: ((digitalocean.access_token))
      SSH_USER: ((digitalocean.ssh_user))
      SSH_KEY: ((digitalocean.ssh_key))
      IMAGE: ubuntu-16-04-x64
  - task: create-droplet
    file: concourse/src/github.com/concourse/bin/ci/smoke-tests/create-droplet.yml
    params: {OS: ubuntu, USER_NAME: root}
  - ensure:
      task: teardown
      file: concourse/src/github.com/concourse/bin/ci/smoke-tests/teardown-droplet.yml
      params: {OS: ubuntu}
    do:
    - task: install-postgres
      file: concourse/src/github.com/concourse/bin/ci/smoke-tests/install-postgres-xenial.yml
      params: {USER_NAME: root}

    - task: test-bin
      file: concourse/src/github.com/concourse/bin/ci/smoke-tests/smoke-test.yml
      params: {USER_NAME: root}

- name: bin-docker
  serial: true
  public: true
  plan:
  - aggregate:
    - get: concourse
      passed: [bin-rc]
      trigger: true
    - get: concourse-docker
      trigger: true
    - get: dumb-init
      trigger: true
    - get: bin-rc
      passed: [bin-rc]
      params: {globs: [concourse_linux_amd64]}
      trigger: true
    - get: version
      passed: [bin-rc]
      trigger: true
    - get: ubuntu-image
      params: {save: true}
      trigger: true
    - get: fly-rc
      passed: [bin-rc]
  - task: build-root
    file: concourse-docker/ci/build-root.yml
  - put: concourse-image-rc
    params:
      build: concourse-image-build-root
      load_base: ubuntu-image
      tag: version/version
      tag_as_latest: true

- name: bin-docker-testflight
  public: true
  serial: true
  plan:
  - aggregate:
    - get: concourse
      passed: [bin-docker]
      trigger: true
    - get: version
      passed: [bin-docker]
      trigger: true
    - get: bin-rc
      passed: [bin-docker]
      trigger: true
    - get: concourse-docker
      trigger: true
      passed: [bin-docker]
    - get: concourse-image-rc
      passed: [bin-docker]
      trigger: true
      params: {save: true}
    - get: fly-rc
      passed: [bin-docker]
    - get: postgres-image
      params: {save: true}
  - task: testflight
    file: concourse-docker/ci/testflight.yml
    privileged: true
    timeout: 1h

- name: shipit
  serial_groups: [version]
  plan:
  - aggregate:
    - get: concourse
      passed: [bosh-deploy, bin-smoke]
    - get: version
      passed: [bosh-deploy, bin-smoke]
      params: {bump: final}
    - get: garden-runc-release
      passed: [bosh-deploy]
      resource: garden-runc
    - get: bosh-rc
      passed: [bosh-deploy]
    - get: bin-rc
      passed: [bin-smoke, bin-docker-testflight]
    - get: fly-rc
      passed: [bin-smoke, bin-docker-testflight, bosh-deploy]
    - get: concourse-image-rc
      passed: [bin-docker-testflight]
  - task: finalize-release
    file: concourse/ci/finalize-release.yml
    params: {BOSH_PRIVATE_CONFIG: ((concourse_release_private_config))}
  - aggregate:
    - put: version
      params: {file: version/version}
    - put: concourse
      params:
        repository: final-release-repo
        merge: true
    - put: final-release
      params: {file: final-release-tarball/concourse-*.tgz}

- name: push-docs
  serial: true
  plan:
  - aggregate:
    - get: version
      trigger: true
      passed: [github-release]
    - get: concourse
      params: {submodules: [docs]}
  - task: build-docs
    file: concourse/ci/build-docs.yml
    params:
      TMPDIR: /scratch
      ANALYTICS_ID: ((analytics_id))
  - put: concourse-docs
    params:
      current_app_name: docs
      manifest: built-docs/manifest.yml

- name: build-create-env-manifest
  plan:
  - aggregate:
    - get: final-release
      passed: [shipit]
    - get: garden-runc
      passed: [shipit]
    - get: concourse
      params: {submodules: none}
    - get: version
      passed: [shipit]
      trigger: true
    - get: bosh-virtualbox-cpi
    - get: vsphere-stemcell
    - get: concourse-deployment
  - task: create-env-manifest
    file: concourse/ci/create-env-bump.yml
  - task: print-manifest
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      inputs:
      - name: create-env-manifest
      run:
        path: cat
        args: [create-env-manifest/concourse.yml]

- name: github-release
  plan:
  - aggregate:
    - get: final-release
      passed: [shipit]
      trigger: true
    - get: garden-runc
      passed: [shipit]
      trigger: true
    - get: fly-rc
      passed: [shipit]
      trigger: true
    - get: bin-rc
      passed: [shipit]
      trigger: true
    - get: concourse
      params: {submodules: none}
      passed: [shipit]
      trigger: true
    - get: version
      passed: [shipit]
      trigger: true
  - aggregate:
    - task: build-release-notes
      file: concourse/ci/build-release-notes.yml
    - task: rename-release
      file: concourse/ci/rename-release.yml
    - task: generate-commitish
      config:
        platform: linux

        image_resource:
          type: docker-image
          source: {repository: concourse/git-resource}

        inputs:
        - name: concourse
        - name: version

        outputs:
        - name: generated-commitish

        run:
          path: sh
          args:
          - -c
          - |
            git -C concourse rev-parse v$(cat version/version) > generated-commitish/commitish
  - put: github-release
    params:
      name: release-notes/release-name
      tag: release-notes/release-name
      body: release-notes/notes.md
      commitish: generated-commitish/commitish
      globs:
      - final-release/*.tgz
      - renamed-release/garden-runc-*.tgz
      - bin-rc/concourse_*
      - fly-rc/fly_*

- name: promote-docker
  serial: true
  public: true
  plan:
  - aggregate:
    - get: concourse-image-rc
      passed: [shipit]
      params: {save: true}
      trigger: true
    - get: version
      passed: [shipit]
      trigger: true
  - put: concourse-image-final
    params:
      load: concourse-image-rc
      tag: version/version
      tag_as_latest: true

- name: install-go-windows
  plan:
  - aggregate:
    - get: concourse
    - get: golang-windows
  - task: install
    file: concourse/ci/install-go-windows.yml

- name: bump-btrfs
  serial: true
  public: true
  plan:
  - get: concourse
  - task: build
    file: concourse/ci/build-btrfs-tools.yml
  - task: bump-blob
    input_mapping:
      blob-dir: btrfs-tools
    file: concourse/ci/bump-blob.yml
    params:
      BLOB_NAME: btrfs-tools
      BLOB_VERSION: 4.4
      BLOB_DESTINATION: btrfs
      BOSH_PRIVATE_CONFIG: ((concourse_release_private_config))
  - put: concourse
    params: {repository: bumped-concourse, rebase: true}

- name: bump-golang
  serial: true
  public: true
  plan:
  - aggregate:
    - get: golang-linux
      trigger: true
    - get: concourse
  - task: bump-blob
    input_mapping:
      blob-dir: golang-linux
    file: concourse/ci/bump-blob.yml
    params:
      BLOB_NAME: golang-linux-amd64
      BLOB_VERSION_FILE: version
      BLOB_DESTINATION: golang
      BOSH_PRIVATE_CONFIG: ((concourse_release_private_config))
  - put: concourse
    params: {repository: bumped-concourse, rebase: true}

resources:
- name: version
  type: semver
  source:
    bucket: concourse-releases
    key: current-version
    access_key_id: ((concourse_release_bucket.access_key))
    secret_access_key: ((concourse_release_bucket.secret_key))

- name: final-release
  type: s3
  source:
    bucket: concourse-releases
    regexp: concourse-(.*).tgz
    access_key_id: ((concourse_release_bucket.access_key))
    secret_access_key: ((concourse_release_bucket.secret_key))

- name: bosh-rc
  type: s3
  source:
    bucket: concourse-release-candidates
    regexp: concourse-(.*).tgz
    access_key_id: ((concourse_release_bucket.access_key))
    secret_access_key: ((concourse_release_bucket.secret_key))

- name: prod-deployment
  type: bosh-deployment
  source:
    target: ((bosh_target))
    deployment: concourse-prod
    client: ((bosh_client.id))
    client_secret: ((bosh_client.secret))

- name: tf-deployment
  type: bosh-deployment
  source:
    target: ((bosh_target))
    deployment: concourse-testflight
    client: ((bosh_client.id))
    client_secret: ((bosh_client.secret))

- name: garden-runc
  type: bosh-io-release
  source:
    repository: cloudfoundry/garden-runc-release

- name: bosh-virtualbox-cpi
  type: bosh-io-release
  source:
    repository: cppforlife/bosh-virtualbox-cpi-release

- name: vault-release
  type: github-release
  source:
    owner: vito
    repository: vault-boshrelease
    access_token: ((concourse_github_dummy.access_token))

- name: fly-rc
  type: github-release
  source:
    owner: concourse
    repository: fly
    release: false
    pre_release: true
    access_token: ((concourse_github_release.access_token))

- name: gcp-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-ubuntu-trusty-go_agent

- name: gcp-windows-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-windows2012R2-go_agent

- name: vsphere-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-vsphere-esxi-ubuntu-trusty-go_agent

- name: concourse-docs
  type: cf
  source:
    api: ((docs_cf.target))
    username: ((docs_cf.username))
    password: ((docs_cf.password))
    organization: ((docs_cf.organization))
    space: ((docs_cf.space))

- name: github-release
  type: github-release
  source:
    owner: concourse
    repository: concourse
    access_token: ((concourse_github_release.access_token))

- name: concourse
  type: git
  source:
    uri: git@github.com:concourse/concourse.git
    branch: master
    private_key: ((concourse_repo_private_key))

- name: deployments
  type: git
  source:
    uri: git@github.com:concourse/deployments.git
    branch: master
    private_key: ((deployments_repo_private_key))

- name: garden-runc-src
  type: git
  source:
    uri: https://github.com/cloudfoundry/garden-runc-release
    branch: master

- name: concourse-deployment
  type: git
  source:
    uri: https://github.com/concourse/concourse-deployment
    branch: master

- name: bin-rc
  type: github-release
  source:
    owner: concourse
    repository: bin
    access_token: ((bin_github_release.access_token))

- name: git-server-release
  type: github-release
  source:
    owner: cloudfoundry-community
    repository: git-server-release
    access_token: ((git_server_release.access_token))

- name: concourse-docker
  type: git
  source:
    uri: https://github.com/concourse/concourse-docker

- name: dumb-init
  type: github-release
  source:
    user: Yelp
    repository: dumb-init
    access_token: ((concourse_github_dummy.access_token))

- name: ubuntu-image
  type: docker-image
  source:
    repository: ubuntu
    tag: '16.04'

- name: postgres-image
  type: docker-image
  source:
    repository: postgres
    tag: latest

- name: concourse-image-rc
  type: docker-image
  source:
    repository: concourse/concourse-rc
    username: ((docker.username))
    password: ((docker.password))

- name: concourse-image-final
  type: docker-image
  source:
    repository: concourse/concourse
    username: ((docker.username))
    password: ((docker.password))

- name: golang-windows
  type: s3
  source:
    endpoint: storage.googleapis.com
    bucket: golang
    regexp: 'go(\d+\.\d+(\.\d+)?)\.windows-amd64\.msi'

- name: bosh-cli
  type: s3
  source:
    bucket: bosh-cli-artifacts
    regexp: bosh-cli-([^-]+)-linux-amd64

- name: golang-linux
  type: s3
  source:
    endpoint: storage.googleapis.com
    bucket: golang
    regexp: 'go(1\.\d+(\.\d+)?)\.linux-amd64\.tar.gz'

- name: 30m
  type: time
  source: {interval: 30m}

resource_types:
- name: bosh-deployment
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource
