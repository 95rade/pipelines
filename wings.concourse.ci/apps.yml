resources:
- name: pagerhub
  type: git
  source:
    uri: git@github.com:concourse/pagerhub
    private_key: ((concourse-repo-private-key))

- name: faa
  type: git
  source:
    uri: git@github.com:concourse/faa
    private_key: ((concourse-repo-private-key))

- name: slack-inviter
  type: git
  source:
    uri: git@github.com:concourse/slack-inviter
    private_key: ((concourse-repo-private-key))

- name: pws
  type: cf
  source:
    api: ((cf-target))
    username: ((cf-username))
    password: ((cf-password))
    organization: ((cf-organization))
    space: ((cf-space))

jobs:
- name: pagerhub
  plan:
  - get: pagerhub
    trigger: true
  - task: test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: concourse/atc-ci

      inputs:
      - name: pagerhub
        path: gopath/src/github.com/concourse/pagerhub
      run:
        path: /bin/bash
        args:
        - -c
        - |
          export GOPATH=$PWD/gopath
          export PATH=$GOPATH/bin:$PATH

          go get -u github.com/onsi/ginkgo/ginkgo
          go get github.com/onsi/gomega

          cd $GOPATH/src/github.com/concourse/pagerhub

          ginkgo -r -p
  - put: pws
    params:
      manifest: pagerhub/manifest.yml
      path: pagerhub

- name: faa
  plan:
  - get: faa
    trigger: true
  - put: pws
    params:
      manifest: faa/manifest.yml
      path: faa


- name: slack-inviter
  plan:
  - get: slack-inviter
  - task: update-start-command
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: concourse/atc-ci
      inputs:
      - name: slack-inviter
      outputs:
      - name: cf-app
      run:
        path: /bin/bash
        args:
        - -c
        - |
          cp -R slack-inviter/slackin cf-app/
          cat slack-inviter/manifest.yml | sed "s:REPLACE_COMMAND:((slackin-start-command)):" > cf-app/manifest.yml
  - put: pws
    params:
      manifest: cf-app/manifest.yml
      path: cf-app/slackin
